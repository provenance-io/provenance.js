name: Build & Test

on:
  push:
    paths:
      - 'proto/**/*.proto'
      - 'src/**/*.ts'
      - 'test/**/*.ts'
      - 'package.json'
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'proto/**/*.proto'
      - 'src/**/*.ts'
      - 'test/**/*.ts'
      - 'package.json'
    branches:
      - develop

jobs:
  build:
    name: Build & Test
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test
